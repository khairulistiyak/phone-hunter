<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <header>
      <h1>Welcome to My Phone hunter</h1>
      <br />
    </header>
    <main>
      <!-- search resualt  -->
      <input
        type="email"
        class="form-control mb-2 mt-3"
        id="search-field"
        placeholder="Search Your Phone"
      />
      <button id="btn-search" class="btn btn-primary mb-5 mt-2">Search</button>

      <div id="no-found-messege" class="mt-4 d-none">
        <h3 class="text-warning">No Phone Found. Please try a new search</h3>
      </div>
      <!-- disply card start-->
      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- show all button -->
      <div class="text-center">
        <button id="show-all" class="m-5 btn btn-primary d-none">
          Show All
        </button>
      </div>
      <!-- disply card end-->

      <!-- modal  -->

      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="phoneDetaleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="phoneDetaleModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
